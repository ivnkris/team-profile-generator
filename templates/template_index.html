<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-center">
          <span class="navbar-brand mb-0 h1">My Team</span>
        </div>
      </nav>
    </header>
    <main class="container-fluid d-flex flex-wrap justify-content-center">
      <div class="col">
        <div class="card m-3">
          <div class="card-header">
            <h5 class="card-title">Name</h5>
            <h5 class="card-title">Manager</h5>
          </div>
          <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 1</li>
              <li class="list-group-item">
                E-mail:
                <a href="mailto:manager@company.com">manager@company.com</a>
              </li>
              <li class="list-group-item">Office number: 01234567890</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card m-3">
          <div class="card-header">
            <h5 class="card-title">Name</h5>
            <h5 class="card-title">Engineer</h5>
          </div>
          <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 2</li>
              <li class="list-group-item">
                E-mail:
                <a href="mailto:engineer@company.com">engineer@company.com</a>
              </li>
              <li class="list-group-item">
                gitHub account:
                <a href="https://github.com/ivnkris" , target="_blank"
                  >https://github.com/ivnkris</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card m-3">
          <div class="card-header">
            <h5 class="card-title">Name</h5>
            <h5 class="card-title">Intern</h5>
          </div>
          <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 3</li>
              <li class="list-group-item">
                E-mail:
                <a href="mailto:intern@company.com">intern@company.com</a>
              </li>
              <li class="list-group-item">School: University of Birmingham</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
